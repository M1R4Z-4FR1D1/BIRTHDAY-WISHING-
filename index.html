<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishing Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
    }
    .birthday-image {
      display: block;
      margin: 0 auto;
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .message {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
    .signature {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday Chae Yeong!</h1>
    <p>Wishing you a day filled with love, joy, and all your heart desires.</p>
    <img class="birthday-image" src="https://i.postimg.cc/qvTL6NL5/Screenshot-2024-03-17-17-46-16-54.jpg" alt="Birthday Cake">
    <p class="message">May this year bring you closer to your dreams and aspirations.</p>
    <p class="signature">Best wishes,<br> [Ibne Ahmed Miraz]</p>
  </div>

</body>
</html>
